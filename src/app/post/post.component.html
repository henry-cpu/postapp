<li [ngClass]="{'list-group-item': true,
              'list-group-item-success': loveIts > 0,
              'list-group-item-danger': loveIts < 0}">
  <div style="text-align: right">{{create_at | date: 'short'}}</div>
  <h2>{{title}} <span class="badge">{{loveIts}}</span> </h2>
  <p>{{content}}</p>
  <button class="btn btn-success"
          (click)="like(true)">Love It</button>
  <button class="btn btn-danger"
          (click)="like(false)">I dont't love it</button>
</li>
